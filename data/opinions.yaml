opinions:
  -
    Name: Максим Гостев, Нижний Новгород
    Opinion: sZam Виталия свет Батушева прекрасен как лицом, так и содержанием. Кроссплатформенный, независимый от версии, InDesign и InCopy совместимый, этот скрипт - совершенно необходимый инструмент в руках верстальщика, мало-мальски неравнодушного к тексту.
  -
    Name: Сергей Добрынин, ведущий дизайнер издательства «Арника», Вологда
    Opinion: sZam — это скрипт из разряда must have. Настоятельно рекомендую его всем дизайнерам, особенно тем, кого коробят предлоги в конце строки, неправильно заверстанные инициалы и путаница с тире. Лично я обрабатываю этим скриптом КАЖДЫЙ текст, который проходит через мои руки. Особенно отмечу легкость настройки под свои нужды, а также скорость и точность работы. Учитывая небольшие деньги, которые за него просят, и пожизненную поддержку, sZam - это именно, то, что надо.
  -
    Name: Александр Лютиков
    Opinion: "Пользуюсь скриптом уже несколько лет и полностью им доволен. Один раз настроил скрипт под себя, создал несколько наборов необходимых мне поисков/замен для разных серий/видов верстаемых книг — и уже давно об этих вещах не вспоминаю. Поддержкой скрипта тоже вполне удовлетворен: когда делал настройки скрипта под себя было несколько пожеланий по улучшению функционала - эти пожелания были довольно быстро в скрипте реализованы. Замечаемые глюки тоже быстро исправляются."
  -
    Name: Рамиль Сабиров, зав. отделом комп. набора и верстки «Наша городская газета», г. Новоуральск Свердловской обл.
    Opinion: "Скрипт замечательный! Легок в установке. Много всевозможных настроек под любые изыски. Работает быстро. Использую в газете. После помещения текста в публикацию через контекстное меню (правой кнопой мыши) в одно нажатие произвожу его корректировку, как то: разбивка длинных чисел, превращение дефисов с пробелами в тире (любое тире по желанию), убивание пустых абзацев и прочая и прочая. Если вы любите, чтоб «красиво», этот скрипт для вас!"
  -
    Name: Вадим Перевозников
    Opinion: Хотя использую в своей работе в связи со спецификой (в основном препресс) не часто, но обходиться без него уже не смогу. Про аналоги sZam. Есть… но это как Quark 4.0 и InDesign CS5. По возможностям и удобству не дотягивают. В общем, - спасибо sZam.
  -
    Name: Георгий Маравин
    Opinion: Этот скрипт уже давно помогает мне зарабатывать на жизнь и многократно оправдал свою стоимость. Он необходим при работе с текстами и экономит массу времени. Всякий грамотный верстальщик обязан его использовать, если не желает вручную наводить порядок, или же создавать публикации на «олбанском» наречии. Работаю с использованием sZam начиная с версии 3 для CS.
  -
    Name: Катерина, Дизайн-студия «Силамандарина»
    Opinion: "Мы занимаемся созданием корпоративных изданий: газет и журналов, буклетов, отчетов и т. п. Это значит, что очень часто приходится оформлять большие объемы текстов в кратчайшие сроки; понятно, что для заказчика главное - предоставить текст, а уж сколько там точек вместо многоточия, сколько двойных пробелов и т. п. — уже наша забота. После установки скрипта sZam мы практически не тратим времени на нормализацию текста: все тексты прогоняются через него и, как правило, небольшие правки в верстку потом вносятся уже после корректуры. Теперь существенно повысилась эффективность работы: раз мы экономим время на нормализации, можем сосредоточиться на других аспектах работы; существенно повысилось качество нормализации, т. к. скрипт, в отличие от человека, имеет меньше шансов что-то проглядеть или упустить.  Отдельно хочу отметить качество технической поддержки: когда у нас возник вопрос по созданию правил, мы получили не просто инструкцию, а скриншоты с уже созданными правилами — ввели нужные данные и получили еще один инструмент экономии времени. После приобретения программы мы продолжаем получать обновления для нее бесплатно; это, в сочетании с оперативной технической поддержкой, делает программу крайне выгодным вложением. Большое спасибо разработчику за титанический труд и внимание к нашим вопросам. Тем коллегам, которые, как и мы, стремятся оформлять издания максимально качественно и в соответствии с высокими стандартами, я без тени сомнений могу порекомендовать данный скрипт как крайне выгодное вложение и полезнейший инструмент."
    # Opinion: "Мы занимаемся созданием корпоративных изданий: газет и журналов, буклетов, отчетов и т. п. Это значит, что очень часто приходится оформлять большие объемы текстов в кратчайшие сроки; понятно, что для заказчика главное - предоставить текст, а уж сколько там точек вместо многоточия, сколько двойных пробелов и т. п. — уже наша забота. Раньше у нас верстка осуществлялась так: сначала мы правили через автозамену все предлоги и союзы, которые оставались в конце строки; дефисы и тире и т. п.; в дальнейшем, если в процессе согласования верстка сильно менялась, верстальщик снова напряженно вглядывался в текст — не «вылезло» ли что-то новое; остаток исправляла корректура. После установки скрипта sZam мы практически не тратим времени на нормализацию текста: все тексты прогоняются через sZam и, как правило, небольшие правки в верстку потом вносятся уже после корректуры. Таким образом, во-первых, существенно повысилась эффективность работы: раз мы экономим время на нормализации, можем сосредоточиться на других аспектах работы; во-вторых, существенно повысилось качество нормализации, т. к. скрипт, в отличие от человека, имеет меньше шансов что-то проглядеть или упустить.  Отдельно хочу отметить качество технической поддержки: когда у нас возник вопрос по созданию правил, мы получили не просто инструкцию, а скриншоты с уже созданными правилами — ввели нужные данные и получили еще один инструмент экономии времени. Спустя некоторое время после приобретения программы мы продолжаем получать обновления для нее бесплатно; это, в сочетании с оперативной технической поддержкой, делает программу крайне выгодным вложением. Большое спасибо разработчику за титанический труд и внимание к нашим вопросам. Тем коллегам, которые, как и мы, стремятся оформлять издания максимально качественно и в соответствии с высокими стандартами, я без тени сомнений могу порекомендовать данный скрипт как крайне выгодное вложение и полезнейший инструмент."
  -
    Name: Максим Железняков
    Opinion: Нравится! Хорош он и лицом, и внутренним содержанием.
  -
    Name: Антон Путилов
    Opinion: Скрипт превосходен. «Сезам» уменьшает затраты на производство и увеличивает удовольствие от результата.
  -
    Name: Александр
    Opinion: Отличный скрипт, который экономит мое время, пока он нормализует, успеваю погладить сына по головке и достать игрушку.
  -
    Name: Марианна Субботина
    Opinion: Критерием качества верстки является грамотно обработанный текст, с учетом всех правил. На процедуру обработки «вручную», то есть посредством замены (поэтапно) уходит много драгоценного времени верстальщика, причем не всегда получается учесть все необходимые нюансы правильной верстки. Вот здесь просто необходим sZam. Легко устанавливается, элементарен в использовании, работает быстро и корректно. Остается задать необходимые параметры обработки (кавычки, тире, неотрываемые слова и т. д.) — и сказать «поехали!», выбрав нужный набор по контекстному меню в Индизайне.
  -
    Name: Владимир Любимцев
    Opinion: "Для меня скрипт полезен, в первую очередь, пользовательскими наборами замен — «Правилами». В работе встречаются самые разные тексты. Кроме, уже ставших обычными, (на которые и внимание-то не обращаешь), ошибок, могут встретиться довольно специфические задачи. Как то: превращать «ХХ-ти этажн*» в «ХХ-этажн/ое/ые/ый» «кв.м» в «м2» (суперскриптом, ессено) В списках: заменять заглавные на строчные, удалять пунктуацию, в конце строки, и текстовые маркеры, в начале (при этом применяя нужный абзацный стиль) Сразу, при обработке, применять нужный абзацный стиль некоторым (заранее известным, повторяющимся) словам и выражениям. Т.е. за один «проход» скрипта, выполнить сразу «пакет» задач, описанных в «Правилах» sZam-ма Недооценить работу скрипта тут трудно... объем корректуры и ручной работы, снижается просто в разы (если не в десятки раз, в некоторых, особо запущенных случаях)."
  -
    Name: Ярослав
    Opinion: "За все годы пользования Сезам ежедневно сберегает для меня, пожалуй, пару бесценных часов моей жизни, которые я с превеликим удовольствием трачу на жизненно необходимый мне сон, а не гипнотизирование монитора красными глазами Меня обожают молодые симпатичные корректорши, потому что знают: тире в моей вёрстке — всегда тире, минус — всегда минус, а двойных пробелов просто не бывает. Мои третные шпации совершенны, а инденты никогда не бывают табуляцей. Ни один предлог в моей вёрстке никогда не останется одиноким в конце строки, а инициалы — в начале. Спасибо тебе, Сезам, за то что открылся мне! Зипфайл! греп-греп-ура!"
  -
    Name: Алексей Трошков, руководитель студии «Этника»
    Opinion: Огромное спасибо за скрипт. Прекрасная вещь. Работаем с ним уже четыре или пять лет. Облегчает верстку в разы. Рекомендую всем для пользования.
  -
    Name: Александр Калинкин
    Opinion: Получил. Попробовал. Это полный восторг! Превзошёл все мои ожидания. Легкость создания различных пресетов под проекты особенно порадовала! Обучающее видео пока не смотрел. Вроде бы и так всё понятно. Огромное спасибо!!!
  -
    Name: Илья Саламатов, г. Бийск
    Opinion: "Начав пользоваться скриптом, просто стыдно было не написать отзыв, потому что он действительно крайне полезен. Издавая газеты в провинции, коей является мой родной Бийск, не столкнуться с проблемой кадров абсолютно невозможно. Точнее говоря, мы с ней даже не сталкиваемся, а постоянно стоим впритык. Наёмным работникам зачастую без разницы, какой конечный результат их труда пойдёт в печать: пришли, «скопипастили», что дают, послали в типографию, ушли отдыхать. Учитывая то, что найти нового сотрудника у нас даже сложнее, чем обучить существующего и что сами работники это понимают и тем более не суетятся, можно понять глубину проблемы. Добиваться результата, стоя постоянно за спиной и наблюдая, времени нет. Да и всё равно что-нибудь да проскочит. sZam5 даёт возможность, уделив ему немного времени, создать условия, при которых человеку нужно просто нажать на нужную кнопочку. Для телепрограммы она одна, для частных объявлений — другая и т.д. При таком положении вещей работник, серьезно накосячив в конечном результате, чувствует себя просто идиотом: ну уж не определить нужную кнопку совсем печально. Тем более при наличии отката действия. В общем, спасибо. Работаю первую неделю и пока что в использовании всего 4 скрипта, но возможности для нормализации чего угодно видятся действительно внушительными."
  -
    Name: Алексей Сивохин
    Opinion: "В первую очередь хочу поблагодарить Виталия Батушева за проделанную работу по скрипту, а так же его внедрения в недра InDesign CSX. А так же и за поддержку пятой версии. Уже приблизительно год не расстаюсь со скриптом. Любой текст проходит через нормализацию и, скажу честно, Word'ом не пользуюсь вообще. Свой отзыв посвящаю способу оплаты за скрипт и хочу сказать: «оплачивая работу автору, Вы таким образом мотивируете себя, к применению скрипта. Иначе говоря — скрипт нужен лишь профессионалам». Сам я с западной Украины и трудностей по переводу средств через webmoney не ощущал… После чего мне «прилетело» на почту еще два апдейта. Что касается нормализации, здесь вообще без комментариев. Когда скрипт вместо «жиристых» пробелов вставляет ровненькие шпации или вместо английских SHIFT+F2 правильные «ёлочки» или кавычки. Мелочь, но глазу приятно!"
  -
    Name: Александр Жимолостов
    Opinion: Для меня, как верстальщика с многолетним опытом, sZam5 — незаменимая помощь в корректировки верстки. Так, как чистит текст sZam5, не чистит ничто. Переносы, двойные пробелы и другие мелочи больше не портят мне жизнь. Спасибо за выдающийся ум Батушева Виталия и за его детище!
  -
    Name: Нина Мазутова, издатель, Иркутск
    Opinion: "Нарадоваться не могу скрипту. ДАВНО МЕЧТАЛА О ТАКОЙ ПРОГРАММЕ. ОЧЕНЬ ДОВОЛЬНА. 600 страниц книжного текста формата А5 обработалось за 3 минуты. Раньше у меня на это уходило от 2-3 дней до 2-х недель (от сложности текста). Особенно восхищает расстановка шпаций в инициалах. Радует возможность настройки под свои нужды. Пока правда, не совсем понятно как добавить, например, свои сокращения... Честно признаться: очень надоело чистить безграмотно набранные тексты и даже приходили мысли уйти из профессии. Ура-а-а! Теперь я могу и дальше заниматься своим любимым делом."
  -
    Name: Екатерина Змеева
    Opinion: "Хочу выразить свои благодарности создателю скрипта sZam5! Это действительно ноу-хау и лайф хак для дизайнера-верстальщика. Экономит уйму времени за счет быстрой  и качественной обработки текстов по всем правилам оформления и удобного управления: текст преобразуется одним щелчком мыши. Хочется отметить быструю и простую установку скрипта. Теперь работа над текстами стала качественнее и продуктивнее!"
  -
    Name: Денис Скрипка
    Opinion: Спасибо вам! Очень облегчает работу ваше творение.
  -
    Name: Игорь Маковский
    Opinion: Десять лет сжимаю три пальца, заучив наизусть сокращение CMND + ALT + X, и неделю назад узнаю про скрипт sZam5 после третьей кружки пива от своего друга, с которым вместе учились в «Полиграфе» на одном курсе. Название скрипта я не расслышал или же сразу забыл — пришлось на следующий день у него переспрашивать. Виталий, спасибо вам огромное за вашу работу. Плохо лишь то, что о вашем скрипте знает исключительно «книжная дизайнерская верхушка». Буду пить с другими друзьями и рассказывать им о вашем скрипте дальше.
  -
    Name: Даниил Рудаков
    Opinion: Отлично, спасибо вам за ваш труд. Ценнейшая вещь!
  -
    Name: Максим Васильев
    Opinion: Это шедевр!
  -
    Name: Валерий, верстальщик «глянца»
    Opinion: Просто волшебный скрипт, избавил от тонны муторной работы руками. Доволен покупкой.
  -
    Name: Виталий, верстальщик с 10-летним стажем
    Opinion: Скрипт очень интересный и нужный. Избавляет от рутинной и долгой работы. После его применения корректор нужен только для исправления грамматических ошибок. Если встречаются какие-либо проблемы, автор всегда на связи, поможет и подскажет с решением задачи. К сожалению, почти во всех современных изданиях вёрстка ужасна, вот здесь скрипт sZam5 привёл бы всё в порядок всего за пару минут. Автору — РЕСПЕКТИЩЕ!!!