    Question: Подскажите, как можно к наборам правил — привязать горячие клавиши?
    Answer: Открываем меню Edit > Keyboard Shortcuts… (Редактирование/Комбинация клавиш…). Находим нужный пункт. Указываем в поле New Shortcut (Новая комбинация клавиш) горячую клавишу (просто нажимаем сочетание клавиш, находясь в этом поле), для Context (Контекст) выберите Text (Текст). Всё. Ах, да, нажать Assign (Назначить). Есть проблема. Дело в том, что после обновления InDesign, как правило, клавиши слетают, хотя, может, это уже и исправили, но я давно не делаю собственных горячих клавиш. Просто учтите, что такое может быть.