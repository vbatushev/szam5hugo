{{ define "nav"}}
     {{ partial "help/nav.html" . }}
{{ end }}
{{ define "main"}}
    <div class="uk-container">
        <h2 class="uk-margin-top">{{ .Title }}</h2>
        {{.Content}}
        {{ if .Params.youtube }}
        <div class="uk-width-1-2@m uk-margin-xlarge-bottom uk-align-center">
            <iframe allowfullscreen class="embed-responsive-item allowfullscreen" uk-responsive width="560" height="315" frameborder=0 src="//www.youtube.com/embed/{{ .Params.youtube }}"></iframe>
        </div>
        {{ end }}
        {{ if .Params.disqus }}
        {{ template "_internal/disqus.html" . }}
        {{ end }}
    </div>
    <hr>
    <div class="uk-container uk-text-center uk-margin-bottom">
        Виталий Батушев &copy; 2020
    <div>
{{ end }}
