<div id="video" class="uk-container uk-text-center uk-margin-large-top">
    <h1 class="uk-text-head uk-text-uppercase">Видеоуроки</h1>
    <hr class="uk-align-center uk-width-1-6@m">
    <p>Я предлагаю вам посмотреть несколько видеоуроков,<br>которые, надеюсь, помогут разобраться с работой sZam5.</p>
    <div uk-grid class="uk-flex-center uk-child-width-1-3@s">
        {{ range $.Site.Data.videos.data }}
        <div class="uk-inline">
            <img src="/images/countdown.jpg" class="uk-responsive-width uk-responsive-height" alt="{{ .Title }}">
            <div class="uk-overlay uk-overlay-default uk-position-bottom uk-text-center uk-padding-small">
                <a class="" href="//www.youtube.com/watch?v={{ .Youtube }}" caption="{{ .Title }}">{{ .Title }}</a>
            </div>
        </div>
        {{ end }}
    </div>
</div>
